<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <form>
          <p>
            Select from the options below the variables needed for your
            password.
          </p>
          <p>
            Note: password length must be between 8 characters and 128
            characters.
          </p>
          <label>Length</label>
          <input type="number" name="length" />
          <br /><br />
          <input type="checkbox" name="types" value="uppercase" /> Uppercase
          letters
          <input type="checkbox" name="types" value="lowercase" /> Lowercase
          letters <input type="checkbox" name="types" value="special" /> Special
          characters <input type="checkbox" name="types" value="numb" /> Numbers
        </form>
        <br /><br />
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
